<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup form</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./javascript.js" defer></script>

</head>
<body>
    <div id="main-container">
        <div id="form-container">
            <form action="">
                <fieldset>
                    <div id="header-container">
                        <p id="p-left">.</p>
                        <h1 id="h1-header">Registration Form</h1>
                        <p if="p-right">.</p>
                    </div>
                    <input type="text" id="name" placeholder="* Name" required>
                    <input type="email" id="email" placeholder="* E-mail" required>
                    <input type="text" id="country" placeholder="* Country" required>
                    <input type="text" id="phone" placeholder="* Phone number" required>
                    <input type="password" id="password" placeholder="* Password" required>
                </fieldset>
                <fieldset id="term-fieldset">
                    <input type="checkbox" name="tearms" id="tearms-cb" required>
                    <label for="tearms-cb">I accept tearms & conditions</label>
                </fieldset>
                <button type="submit" id="btn-submit">Create Account</button>
            </form>
            <div id="sign-in-container">
                <p id="sign-in-text">Already have an account?</p>
                <button id="btn-sign-in">Sign in</button>
            </div>
        </div>
    </div>
</body>
</html>
